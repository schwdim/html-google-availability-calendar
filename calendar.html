<!DOCTYPE html>
<html>

<head>
  <title>Calendar with Google API</title>

  <link href="./style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="./cal.js"></script>
</head>

<body>
  <div id="calendar">
    <div id="calHeader"><h1 id="tabName">Janvier 1970</h1>
      <div id="left" onclick="previousMonth()"> </div>
      <div id="right" onclick="nextMonth()"> </div>
    </div>
    <table>
      <thead>
        <tr id="colHeader">
          <td>MON</td>
          <td>TUE</td>
          <td>WEN</td>
          <td>THU</td>
          <td>FRI</td>
          <td>SAT</td>
          <td>SUN</td>
        </tr>
      </thead>
      <tbody id="calContent">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
        <tr>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>
        <tr>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
